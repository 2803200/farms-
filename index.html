        var Filters = {"FERME": "str","PROJET": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));

            div_FERME.className= "filterselect";

            sel_FERME.size = 4;
            sel_FERME.id = "sel_FERME";
            var FERME_options_str = "<option value='' unselected></option>";
            sel_FERME.onchange = function(){filterFunc()};
            FERME_options_str  += '<option value="ALGOCULTURE">ALGOCULTURE</option>';
            FERME_options_str  += '<option value="CONCHYLICULTURE">CONCHYLICULTURE</option>';
            FERME_options_str  += '<option value="ELEVAGE DES CREVETTES">ELEVAGE DES CREVETTES</option>';
            FERME_options_str  += '<option value="PISCICULTURE">PISCICULTURE</option>';
            sel_FERME.innerHTML = FERME_options_str;
            div_FERME.appendChild(sel_FERME);
            var lab_FERME = document.createElement('div');
            lab_FERME.innerHTML = 'FERME';
            lab_FERME.className = 'filterlabel';
            div_FERME.appendChild(lab_FERME);
            var reset_FERME = document.createElement('div');
            reset_FERME.innerHTML = 'clear filter';
            reset_FERME.className = 'filterlabel';
            reset_FERME.onclick = function() {
                var options = document.getElementById("sel_FERME").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_FERME.appendChild(reset_FERME);
            document.getElementById("menu").appendChild(
                document.createElement("div"));

            PROJET_options_str  += '<option value="CONCHYLICULTURE">CONCHYLICULTURE</option>';
